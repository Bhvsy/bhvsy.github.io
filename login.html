<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access Portal ‚Ä¢ Bhavishya Parjapati</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --neon-primary: #00f0ff;
      --neon-secondary: #ff006e;
      --success-green: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --bg-primary: #030712;
      --card-bg: rgba(15, 23, 42, 0.85);
      --border: rgba(0, 240, 255, 0.3);
      --glow: 0 0 30px rgba(0, 240, 255, 0.4);
    }

    body {
      background: linear-gradient(135deg, #030712 0%, #0a0f1e 50%, #030712 100%);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-y: auto;
    }

    .login-orb {
      position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
    }
    .orb-1 { width: 500px; height: 500px; background: radial-gradient(circle, var(--neon-primary) 0%, transparent 70%); top: -10%; right: -10%; }
    .orb-2 { width: 600px; height: 600px; background: radial-gradient(circle, var(--neon-secondary) 0%, transparent 70%); bottom: -15%; left: -15%; }

    .login-container {
      max-width: 500px; width: 100%;
      background: var(--card-bg); backdrop-filter: blur(20px) saturate(180%);
      border-radius: 24px; padding: 3rem 2.5rem; border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.85), var(--glow);
      position: relative; z-index: 1; text-align: center;
    }

    .login-icon { font-size: 3rem; margin-bottom: 0.5rem; filter: drop-shadow(0 0 20px var(--neon-primary)); }
    .login-title {
      font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem;
      background: linear-gradient(135deg, var(--text-primary), var(--neon-primary));
      -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 0.5rem;
    }
    .login-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 2rem; }

    .form-group { margin-bottom: 1rem; text-align: left; }
    .form-label { display: block; color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 0.3rem; text-transform: uppercase; letter-spacing: 1px; }
    
    .form-input {
      width: 100%; padding: 0.9rem 1.2rem;
      background: rgba(0, 240, 255, 0.05); border: 1px solid var(--border); border-radius: 10px;
      color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; font-family: 'Inter', sans-serif;
    }
    .form-input:focus { outline: none; border-color: var(--neon-primary); box-shadow: 0 0 20px rgba(0, 240, 255, 0.2); background: rgba(0, 240, 255, 0.08); }

    /* BUTTONS */
    .login-btn {
      width: 100%; padding: 1rem;
      background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
      color: #000; border: none; border-radius: 10px;
      font-size: 1rem; font-weight: 700; cursor: pointer;
      text-transform: uppercase; letter-spacing: 1px; margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .login-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3); }

    /* GOOGLE BUTTON */
    .google-btn {
      width: 100%; padding: 0.9rem;
      background: #fff; color: #333; border: none; border-radius: 10px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: all 0.3s ease; font-family: 'Inter', sans-serif;
    }
    .google-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); }

    .divider {
      margin: 1.5rem 0; position: relative; text-align: center;
    }
    .divider::before {
      content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255,255,255,0.1); z-index: 0;
    }
    .divider span {
      background: #060b16; padding: 0 10px; color: #666; font-size: 0.8rem; position: relative; z-index: 1; border-radius: 5px;
    }

    /* MESSAGES */
    .message { padding: 0.8rem; border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.85rem; text-align: center; display: none; }
    .message.error { background: rgba(255, 0, 110, 0.1); border: 1px solid rgba(255, 0, 110, 0.3); color: #ff006e; }
    .message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success-green); }
    .message.show { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .back-link { margin-top: 2rem; }
    .back-link a { color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease; }
    .back-link a:hover { color: var(--neon-primary); }
  </style>
</head>
<body>
  <div class="login-orb orb-1"></div>
  <div class="login-orb orb-2"></div>

  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h1 class="login-title">Secure Access</h1>
      <p class="login-subtitle">Authenticate Identity</p>
    </div>

    <div class="message" id="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email ID</label>
        <input type="email" id="email" class="form-input" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label class="form-label">Passcode</label>
        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Access System ‚Üí</button>
    </form>

    <div class="divider"><span>OR CONTINUE WITH</span></div>

    <button type="button" class="google-btn" id="googleBtn">
      <svg width="20" height="20" viewBox="0 0 18 18">
        <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
        <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
        <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
        <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/>
      </svg>
      Google
    </button>

    <div class="back-link">
      <a href="index.html">‚Üê Return to Homepage</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA2W2IcHrs0WasQuBk2h4nqui3z7_P6OmU",
      authDomain: "bhavishya-auth.firebaseapp.com",
      projectId: "bhavishya-auth",
      storageBucket: "bhavishya-auth.firebasestorage.app",
      messagingSenderId: "286150672573",
      appId: "1:286150672573:web:09bddc533e74c0c356f7d4",
      measurementId: "G-Q549BE9V0X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // UI Elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleBtn');
    const messageDiv = document.getElementById('message');

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = 'protected.html';
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => messageDiv.classList.remove('show'), 5000);
    }

    // 1. EMAIL LOGIN
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Authenticating...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage('‚úì Access Granted', 'success');
        setTimeout(() => window.location.href = 'protected.html', 1000);
      } catch (error) {
        let msg = 'Login failed.';
        if (error.code === 'auth/invalid-credential') msg = 'Invalid Email or Password.';
        if (error.code === 'auth/too-many-requests') msg = 'Too many attempts. Slow down.';
        showMessage(msg, 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Access System ‚Üí';
      }
    });

    // 2. GOOGLE LOGIN
    googleBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, googleProvider);
        showMessage('‚úì Google Verified', 'success');
        setTimeout(() => window.location.href = 'protected.html', 1000);
      } catch (error) {
        console.error(error);
        showMessage('Google Sign-In Failed: ' + error.message, 'error');
      }
    });
  </script>
</body>
</html>
