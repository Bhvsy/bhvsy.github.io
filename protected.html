<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMPEROR CONSOLE | GOD MODE</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    /* ========== CORE RESET ========== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --hacker-green: #0f0;
      --hacker-dark: #001100;
      --alert-red: #ff3333;
      --cyan: #0ff;
      --gold: #ffd700;
      --msg-bg: rgba(0, 20, 0, 0.5);
    }

    body {
      background-color: #000;
      color: var(--hacker-green);
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ========== BACKGROUND FX ========== */
    #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
    .crt-overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 9999;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
    }

    /* ========== UI STRUCTURE ========== */
    #mainInterface { height: 100%; display: grid; grid-template-rows: auto 1fr; }

    header {
      border-bottom: 2px solid var(--hacker-green);
      padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
      background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px var(--hacker-green);
    }

    h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 3px; text-shadow: 0 0 10px var(--hacker-green); margin: 0; font-size: 1.5rem; }

    .dashboard {
      display: grid; grid-template-columns: 400px 1fr 300px;
      gap: 1rem; padding: 1rem; height: 100%; overflow: hidden;
    }

    .panel {
      border: 1px solid var(--hacker-green);
      background: rgba(0, 10, 0, 0.8);
      padding: 1rem; display: flex; flex-direction: column;
      position: relative;
    }
    .panel-title {
      background: var(--hacker-green); color: #000; padding: 2px 10px;
      font-weight: bold; margin-bottom: 0.5rem; display: inline-block; width: fit-content;
    }

    /* ========== CHAT ROOM (GOD MODE STYLES) ========== */
    #chatWindow {
      flex-grow: 1; overflow-y: auto; font-size: 0.9rem; 
      border-bottom: 1px solid #333; margin-bottom: 10px; padding-right: 5px;
      display: flex; flex-direction: column; gap: 8px;
    }
    
    .chat-msg { 
      padding: 5px; border-left: 2px solid var(--hacker-green); 
      background: var(--msg-bg); word-wrap: break-word; position: relative;
    }
    .chat-msg:hover .delete-btn { display: inline-block; } /* Show delete on hover */

    .chat-user { color: var(--cyan); font-weight: bold; font-size: 0.8rem; }
    .chat-user.admin { color: var(--gold); text-shadow: 0 0 5px var(--gold); } /* GOLD NAME */
    
    .chat-text { color: #fff; }
    .chat-text.system { color: var(--alert-red); font-weight: bold; text-transform: uppercase; } /* SYSTEM MSG */
    
    .chat-time { float: right; font-size: 0.7rem; color: #666; }

    /* DELETE BUTTON */
    .delete-btn {
      float: right; color: var(--alert-red); cursor: pointer; margin-left: 10px;
      font-weight: bold; display: none; /* Hidden by default */
    }
    .delete-btn:hover { background: var(--alert-red); color: #000; }
    
    .chat-input-area { display: flex; gap: 10px; }
    #chatInput {
      flex-grow: 1; background: #000; border: 1px solid var(--hacker-green);
      color: var(--hacker-green); font-family: 'Share Tech Mono'; padding: 8px;
    }
    #sendBtn {
      background: var(--hacker-green); color: #000; border: none; padding: 0 15px;
      font-weight: bold; cursor: pointer; font-family: 'Orbitron';
    }

    /* ADMIN CONTROLS */
    #adminPanel {
      margin-bottom: 10px; display: none; /* Hidden for non-admins */
      border: 1px solid var(--alert-red); padding: 5px; background: rgba(50, 0, 0, 0.3);
    }
    .admin-btn {
      background: transparent; border: 1px solid var(--alert-red); color: var(--alert-red);
      font-size: 0.7rem; padding: 2px 8px; cursor: pointer; margin-right: 5px;
    }
    .admin-btn:hover { background: var(--alert-red); color: #000; }

    /* ========== CENTER LINKS ========== */
    .link-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem; overflow-y: auto; padding: 1rem;
    }
    .holo-card {
      border: 1px solid var(--hacker-green); background: rgba(0, 30, 0, 0.6);
      padding: 1.5rem; text-decoration: none; color: var(--hacker-green);
      transition: 0.2s; position: relative; clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
    }
    .holo-card:hover { background: rgba(0, 255, 0, 0.1); box-shadow: 0 0 15px var(--hacker-green); transform: scale(1.02); }

    /* ========== RIGHT VITALS ========== */
    #networkCanvas { width: 100%; height: 150px; border: 1px solid #333; margin-bottom: 1rem; }
    .vital-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.8rem; }
    .bar-container { width: 100%; height: 5px; background: #333; margin-bottom: 15px; }
    .bar-fill { height: 100%; background: var(--hacker-green); width: 0%; transition: width 0.5s; }

    .abort-btn {
      background: #000; border: 1px solid var(--alert-red); color: var(--alert-red);
      padding: 0.5rem 1rem; cursor: pointer; font-family: 'Share Tech Mono'; transition: 0.3s;
    }
    .abort-btn:hover { background: var(--alert-red); color: #000; box-shadow: 0 0 20px var(--alert-red); }

    /* MOBILE */
    @media (max-width: 900px) {
      .dashboard { grid-template-columns: 1fr; grid-template-rows: 500px 1fr auto; }
    }
  </style>
</head>
<body>

  <div class="crt-overlay"></div>
  <canvas id="bgCanvas"></canvas>

  <div id="mainInterface">
    <header>
      <h1>EMPEROR<span style="color:#fff">_OS</span></h1>
      <div style="font-size:0.8rem;">USER: <span id="currentUser" style="color:var(--cyan)">DETECTING...</span></div>
      <button class="abort-btn" id="logoutBtn">LOGOUT</button>
    </header>

    <div class="dashboard">
      
      <div class="panel">
        <div class="panel-title">SQUADRON_COMMS</div>
        
        <div id="adminPanel">
          <span style="color:var(--alert-red); font-weight:bold; font-size:0.8rem;">[ADMIN TOOLS]</span>
          <button class="admin-btn" id="nukeBtn">NUKE CHAT</button>
          <button class="admin-btn" id="sysMsgBtn">BROADCAST ALERT</button>
        </div>

        <div id="chatWindow">
          <div style="text-align:center; color:#666; margin-top:50px;">Creating Secure Channel...</div>
        </div>
        
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Enter encrypted message..." autocomplete="off">
          <button id="sendBtn">SEND</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-title">SECURE_DATA_NODES</div>
        <div class="link-grid" id="linksContainer">
          </div>
      </div>

      <div class="panel">
        <div class="panel-title">NETWORK_TRAFFIC</div>
        <canvas id="networkCanvas"></canvas>
        <div class="vital-row"><span>CPU0</span><span id="cpu0Val">12%</span></div>
        <div class="bar-container"><div class="bar-fill" id="cpu0Bar"></div></div>
        <div class="vital-row"><span>RAM</span><span id="ramVal">45%</span></div>
        <div class="bar-container"><div class="bar-fill" id="ramBar"></div></div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // 1. FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyA2W2IcHrs0WasQuBk2h4nqui3z7_P6OmU",
      authDomain: "bhavishya-auth.firebaseapp.com",
      projectId: "bhavishya-auth",
      storageBucket: "bhavishya-auth.firebasestorage.app",
      messagingSenderId: "286150672573",
      appId: "1:286150672573:web:09bddc533e74c0c356f7d4",
      measurementId: "G-Q549BE9V0X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ==========================================
    // ⚠️ SET YOUR ADMIN EMAIL HERE ⚠️
    // ==========================================
    const ADMIN_EMAIL = "bhavishyaprajapati200@gmail.com"; // <--- CHANGE THIS TO YOUR EXACT EMAIL
    // ==========================================

    let userEmail = "Unknown";
    let isAdmin = false;

    // 2. AUTH & INIT
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail = user.email;
        isAdmin = (user.email === ADMIN_EMAIL); // Check if YOU are the user
        
        document.getElementById('currentUser').innerText = userEmail.toUpperCase();
        if(isAdmin) document.getElementById('currentUser').style.color = "var(--gold)";

        // Show Admin Panel if it's you
        if (isAdmin) document.getElementById('adminPanel').style.display = 'block';

        loadSecureLinks(); 
        initChat(); 
        startMatrixBg();
        startTrafficGraph();
        startVitals();
      } else {
        window.location.href = 'login.html';
      }
    });

    // 3. CHAT SYSTEM (GOD MODE)
    const chatWindow = document.getElementById('chatWindow');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function initChat() {
      const q = query(collection(db, "globalChat"), orderBy("timestamp"));
      
      onSnapshot(q, (snapshot) => {
        chatWindow.innerHTML = ''; 
        snapshot.forEach((docSnap) => {
          renderMessage(docSnap.id, docSnap.data());
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });
    }

    function renderMessage(docId, msg) {
      const div = document.createElement('div');
      div.className = 'chat-msg';
      const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
      
      // Admin Styling for Usernames
      let userClass = "chat-user";
      if(msg.isAdmin) userClass += " admin";

      // System Message Styling
      let textClass = "chat-text";
      if(msg.type === "system") {
        textClass += " system";
        msg.user = "SYSTEM ALERT"; // Override name
      }

      // DELETE BUTTON (Only visible to Admin)
      let deleteHtml = "";
      if(isAdmin) {
        deleteHtml = `<span class="delete-btn" onclick="window.deleteMessage('${docId}')">[X]</span>`;
      }

      div.innerHTML = `
        <span class="${userClass}">[${msg.user.split('@')[0]}]</span>
        <span class="chat-time">${time}</span>
        ${deleteHtml}
        <div class="${textClass}">${msg.text}</div>
      `;
      chatWindow.appendChild(div);
    }

    // MAKE DELETE FUNCTION GLOBAL
    window.deleteMessage = async (docId) => {
      if(!confirm("DELETE THIS MESSAGE PERMANENTLY?")) return;
      try {
        await deleteDoc(doc(db, "globalChat", docId));
      } catch(e) { alert("Error: " + e.message); }
    };

    // SEND LOGIC
    async function sendMessage(type="normal") {
      const text = chatInput.value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "globalChat"), {
          text: text,
          user: userEmail,
          isAdmin: isAdmin,
          type: type,
          timestamp: serverTimestamp()
        });
        chatInput.value = ''; 
      } catch (e) { console.error(e); }
    }

    sendBtn.addEventListener('click', () => sendMessage("normal"));
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage("normal");
    });

    // 4. ADMIN TOOLS
    document.getElementById('nukeBtn').addEventListener('click', async () => {
      if(!confirm("WARNING: THIS WILL DELETE ALL MESSAGES FOR EVERYONE. PROCEED?")) return;
      
      const q = query(collection(db, "globalChat"));
      const snapshot = await getDocs(q);
      const batch = writeBatch(db);
      
      snapshot.forEach((doc) => {
        batch.delete(doc.ref);
      });
      
      await batch.commit();
      
      // Post system message
      await addDoc(collection(db, "globalChat"), {
        text: "CHAT LOGS PURGED BY ADMINISTRATOR.",
        user: "SYSTEM",
        type: "system",
        isAdmin: true,
        timestamp: serverTimestamp()
      });
    });

    document.getElementById('sysMsgBtn').addEventListener('click', () => {
      chatInput.value = "[ALERT] ";
      chatInput.focus();
      // Logic handles type in sendMessage, manual prefix for visual
    });


    // 5. LOAD LINKS
    async function loadSecureLinks() {
      const container = document.getElementById('linksContainer');
      try {
        const q = query(collection(db, 'secureLinks'), orderBy('order'));
        const snapshot = await getDocs(q);
        container.innerHTML = '';
        if(snapshot.empty) { container.innerHTML = "<div style='color:red'>[ NO DATA NODES ]</div>"; return; }
        
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('a');
          card.href = data.url; card.target = "_blank"; card.className = "holo-card";
          card.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p><div style="font-size:2rem; margin-top:10px;">${data.icon}</div>`;
          container.appendChild(card);
        });
      } catch (err) { console.log(err); }
    }

    // 6. VISUALS
    function startMatrixBg() {
      const canvas = document.getElementById('bgCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      const chars = "01BHAVXY"; const fontSize = 14; 
      const drops = Array(Math.floor(canvas.width/fontSize)).fill(1);
      setInterval(() => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
        for(let i=0; i<drops.length; i++) {
          const text = chars[Math.floor(Math.random()*chars.length)];
          ctx.fillText(text, i*fontSize, drops[i]*fontSize);
          if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }, 50);
    }

    function startTrafficGraph() {
      const cvs = document.getElementById('networkCanvas');
      const ctx = cvs.getContext('2d');
      const w = cvs.width = cvs.offsetWidth; const h = cvs.height = cvs.offsetHeight;
      const dataPoints = Array(50).fill(h/2);
      setInterval(() => {
        dataPoints.shift(); dataPoints.push(Math.random() * h);
        ctx.fillStyle = "#001100"; ctx.fillRect(0,0,w,h);
        ctx.strokeStyle = "#0f0"; ctx.beginPath(); ctx.moveTo(0, dataPoints[0]);
        for(let i=1; i<dataPoints.length; i++) ctx.lineTo(i * (w/50), dataPoints[i]);
        ctx.stroke();
      }, 100);
    }

    function startVitals() {
      setInterval(() => {
        const cpu = Math.floor(Math.random() * 100);
        document.getElementById('cpu0Val').innerText = cpu + "%";
        document.getElementById('cpu0Bar').style.width = cpu + "%";
        const ram = Math.floor(Math.random() * 80) + 20;
        document.getElementById('ramVal').innerText = ram + "%";
        document.getElementById('ramBar').style.width = ram + "%";
      }, 1000);
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth); window.location.href = 'login.html';
    });
  </script>
</body>
</html>
